<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Transactions History</title>
</head>
<body>
<h2>User Transactions History</h2>
<form id="getUserTransactionsForm">
    <label for="userID">User ID:</label>
    <input type="text" id="userID" name="userID" required><br>

    <label for="number">Number of Transactions:</label>
    <input type="number" id="number" name="number" required><br>

    <button type="button" onclick="getUserTransactions()">Submit</button>
</form>

<script>
        function getUserTransactions() {
            // Get form data
            const formData = {
                userID: document.getElementById("userID").value,
                number: parseInt(document.getElementById("number").value)
            };

            // Make HTTP POST request
            fetch('/transaction/history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(transactions => {
                // Display the transactions as needed
                console.log(transactions);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
